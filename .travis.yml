language: csharp
solution: "./Extension Library/Extension Library.sln"
dotnet: 1.0.1
dist: trusty
sudo: required
install:
  - nuget restore "./Extension Library/Extension Library.sln"
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release "./Extension Library/Extension Library.sln"
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe "./Extension Library/ArrayExtensionTests/bin/Release/netcoreapp1.1/ArrayExtensionTests.dll"
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Extension Library/EnumerableExtensionTests/bin/Release/netcoreapp1.1/EnumerableExtensionTests.dll
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Extension Library/StringExtensionTests/bin/Release/netcoreapp1.1/StringExtensionTests.dll
branches:
only:
  - master